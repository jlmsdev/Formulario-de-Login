<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title>

    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/reset.css">

</head>
<body>

    <main class="containerLogin">

        <section class="formLogin">

            <form>

                <h1 class="titleForm">Nova conta</h1>
                <div class="boxInput">
                    <input type="text" placeholder="Nome Completo">
                    <input type="email" placeholder="Digite seu email">
                    <input type="password" placeholder="Digite sua senha">
                </div>

                <div class="btnEnvia">
                    <input type="checkbox">
                    <span class="infoTexto">Concordo com os termos.</span>
                </div>

                <button class="btnSubmit">Criar conta</button>

                <a href="/login.html" class="linkLogin">
                    <strong>Já possui uma conta ?</strong> Faça login.
                </a>
            </form>

        </section>

        <section class="infoLogin">
            <figure class="ImagemLogin">
                <img src="./assets/info.png" alt="">
            </figure>
            <div class="sobre">
                <h2>Leve sua carreira ao próximo nível</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, at unde dicta maiores error odio iusto harum necessitatibus quasi quidem repellendus.</p>
            </div>
           
        </section>

    </main>


    
</body>
</html>
